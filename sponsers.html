<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsors Slide</title>
  <link rel="stylesheet" href="sponsers.css">
</head>
<body>
    <div id="secondpage">
        <!-- <h1 id="sponserh1">OUR SPONSORS</h1> -->

        <h1 class="gallery-title" style="-webkit-text-stroke: black 2px;">Photo Gallery</h1>
        
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://picsum.photos/400/300" alt="Gallery image 1">
                <div class="image-caption">Beautiful Landscape</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/401/300" alt="Gallery image 2">
                <div class="image-caption">Mountain View</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/402/300" alt="Gallery image 3">
                <div class="image-caption">Sunset Beach</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/403/300" alt="Gallery image 4">
                <div class="image-caption">Forest Path</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/404/300" alt="Gallery image 5">
                <div class="image-caption">City Lights</div>
            </div>
            <div class="gallery-item">
                <img src="https://picsum.photos/405/300" alt="Gallery image 6">
                <div class="image-caption">Winter Wonderland</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
